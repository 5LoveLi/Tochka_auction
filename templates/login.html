<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  </link>
  <title>Авторизация</title>
</head>

<body class="d-flex justify-content-center">
  <form method="post" class="mt-5">
    <h1 class="h3 mb-5 fw-normal">Пожалуйста авторизуйтесь</h1>

    <div class="form-floating">
      <input type="login" class="form-control mb-2" id="login" placeholder="name@example.com" name="login">
      <label for="floatingInput">Логин</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="Пароль" name="password">
      <label for="floatingPassword">Пароль</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary mt-5" type="submit">Войти</button>

    <div class="d-flex justify-content-center">
      <a href="/register">Зарегистрироваться</a>
    </div>
    
  </form>
  
</body>


</html>
