{% extends 'base.html' %}


{% block title%}
Создать лот
{% endblock%}

{% block page%}
create
{% endblock%}


{% block body%}
<div class="d-flex justify-content-center">
  <form method="post" class="mt-5">
    <h1 class="h3 mb-5 fw-normal">Создайте новый лот</h1>
    <div class="form-floating">
      <input type="name" class="form-control mb-2" id="name" name="name">
      <label for="floatingInput">название</label>
    </div>
    <div class="form-floating">
      <input type="description" class="form-control mb-2" id="description" name="description">
      <label for="floatingInput">Описание</label>
    </div>
    <div class="form-floating">
      <input type="price" class="form-control" id="price"  name="price">
      <label for="floatingPassword">Цена</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary mt-5" type="submit">Создать</button>
  </form>
</div>
{% endblock%}
